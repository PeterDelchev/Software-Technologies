<!doctype html>

<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">

  <!-- Title -->
  <title>Border</title>

<style>
.first {
    text-align: center;
    border-radius: 15px;
    border-style: solid;
    border-color: red;
    background: lightgray;
    font-size: 20px;
}
.second {
    text-align: center;
    border-radius: 15px;
    border-style: solid;
    border-color: green;
    background: lightgray;
    font-size: 20px;
}

.third {
    text-align: center;
    border-radius: 15px;
    border-style: solid;
    border-color: blue;
    background: lightgray;
    font-size: 20px;
    padding: 1px;
}
</style>

</head>

<body>
  <!--First Start -->
  <div class="first">
    <p>
      <span style="color: red">Red</span> Border
    </p>
  </div>
  <!--First End -->
  <br>
  <!--Second Start -->
  <div class="second">
    <p>
      <span style="color: green">Green</span> Border
    </p>
  </div>
  <!--Second End -->
<br>
  <!--Third Start -->
  <div class="third">
    <p>
      <span style="color: blue">Blue</span> Border
    </p>
  </div>
  <!--Third End -->

</body>

</html>
